<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
    input, textarea { width: 100%; margin-bottom: 10px; }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .slider.round {
      border-radius: 20px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .toggle-container span {
      margin: 0 5px;
    }
    .centered-image {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">YouTube Embedder</h1>
  <img id="statusImage" src="icons/yt_embedder_enabled128.png" class="centered-image" style="width: 100px;">
  <div class="toggle-container">
    <span>Off</span>
    <label class="switch">
      <input type="checkbox" id="toggleScript">
      <span class="slider round"></span>
    </label>
    <span>On</span>
  </div>
  <h2>Configuration</h2>
  <label for="urlPattern">URL Pattern (e.g., *://*.example.com/*):</label>
  <input type="text" id="urlPattern">
  <label for="xpath">XPath:</label>
  <input type="text" id="xpath" value="//span[@title]">
  <label for="textExtractor">Text Extractor (JS Function):</label>
  <textarea id="textExtractor">return element.getAttribute('title');</textarea>
  <button id="save">Save</button>
  <hr>
  <h3>Saved Configurations</h3>
  <div id="configurations"></div>
  <hr>
  <h3>Matching Elements</h3>
  <div id="matchCount">Not yet checked</div>

  <script src="popup.js"></script>
</body>
</html>
